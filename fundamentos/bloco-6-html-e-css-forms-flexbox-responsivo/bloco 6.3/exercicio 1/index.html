<!DOCTYPE html>
<html lang='us'>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>malua project</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
</head>

<body>
  <header class='header-container'>
    <div class='header-items'>

      <div class="header-logo">
        <img class="header-img" src="./images/pill.png" alt="malua logo" />
      </div> 

      <h1>malua</h1>
      
      <a class='header-link' href='#'>sign-up</a>
    </div>
  </header>

  <section class='text-section-container'>
    <p>take a look at some of the web based features included in malua project.</p>
  </section>

  <section class='gallery-container'>
    <div class='gallery'>
      <div class='gallery-card'>
        <h4>skin changer</h4>
        <img class="gallery-img" src="./images/inventory.png" alt="skin-changer logo" />
      </div>
      <div class='gallery-card'>
        <h4>cloud configs</h4>
        <img class="gallery-img" src="./images/config.png" alt="cloud config logo" />
      </div>
      <div class='gallery-card'>
        <h4>esp</h4>
        <img class="gallery-img" src="./images/esp.png" alt="extra sensorial perception logo" />
      </div>
      <div class='gallery-card'>
        <h4>web based</h4>
        <img class="gallery-img" src="./images/web.png" alt="world wide web logo" />
      </div>
      <div class='gallery-card'>
        <h4>scripting support</h4>
        <img class="gallery-img" src="./images/scripting.png" alt="scripting terminal logo" />
      </div>
      <div class='gallery-card'>
        <h4>free</h4>
        <img class="gallery-img" src="./images/cashing.png" alt="its free real state" />
      </div>
    </div>
  </section>

  <hr>
  
  <footer class='footer-container'>
    <div class='footer'>
      <a href="#" target="_blank">
        <img class="social-img" src="./images/discord-logo.png" alt="discord logo" />
      </a>
      <a href="#" target="_blank">
        <img class="social-img" src="./images/github-logo.png" alt="github logo" />
      </a>
    </div>
  </footer>

  <hr>

</body>

</html>
