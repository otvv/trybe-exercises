<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        1. Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        2. Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        3. Crie e execute uma função que mude a cor do quadrado vermelho para branco.
        4. Crie e execute uma função que corrija o texto da tag <h1>.
        5. Crie e execute uma função que modifique todo o texto da tag <p> para maiúsculo.
        6. Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
        */

        // 1
        const paragraphs = document.getElementsByTagName('p');
        paragraphs[1].innerText = 'Trabalhando na àrea de tecnologia como pessoa desenvolvedora.';
        
        // 2
        const yellowRectangle = document.querySelector('.center-content');
        yellowRectangle.style.backgroundColor = 'rgb(76,164,109)';

        // 3
        const redRectangle = document.querySelector('.main-content');
        redRectangle.style.backgroundColor = 'rgb(255,255,255)';

        // 4
        const pageTitle = document.getElementsByClassName('title');
        pageTitle[0].innerText = "Exercício 5.1 - JavaScript";

        // 5 and 6
        for (let items in paragraphs) {
          paragraphs[items].innerText = paragraphs[items].innerText.toUpperCase();
          console.log(paragraphs[items].innerText);
        }

    </script>
  </body>
</html>
